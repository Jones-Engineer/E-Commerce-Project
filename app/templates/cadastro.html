{% extends "base.html" %}

{% block title %}Cadastro - Loja Online{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Cadastro de Cliente</h2>
                
                <form method="POST" action="{{ url_for('auth.cadastro') }}">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required minlength="6">
                        <small class="text-muted">Mínimo 6 caracteres</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" required minlength="6">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                </form>
                
                <p class="text-center mt-3">
                    Já possui conta? <a href="{{ url_for('auth.login') }}">Faça login aqui</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
